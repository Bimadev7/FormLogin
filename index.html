<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebsiteDesa Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Akun ID atau Email"/>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Kata Sandi"/>
            <i class="fas fa-eye"></i>
        </div>
        <div class="recaptcha">
            <div style="border: 1px solid #ccc; padding: 10px; border-radius: 4px;">
                <input id="recaptcha" type="checkbox"/>
                <label for="recaptcha">I'm not a robot</label>
            </div>
        </div>
        <button class="login-btn">Login</button>
    </div>
    <div class="footer">
        IG: Bimtor27 <br/>
        2020-2024 Â© TEKNIK INFORMATIKA
    </div>
</body>
</html>
